name: Playwright Tests

on:
  push:
    branches: ['**']
  pull_request:
  workflow_dispatch:
    inputs:
      grep:
        description: 'Run only tests matching this pattern (Playwright --grep)'
        required: false
        default: ''

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Validate required secrets
        env:
          DEMOQA_USERNAME: ${{ secrets.DEMOQA_USERNAME }}
          DEMOQA_PASSWORD: ${{ secrets.DEMOQA_PASSWORD }}
        run: |
          if [ -z "$DEMOQA_USERNAME" ] || [ -z "$DEMOQA_PASSWORD" ]; then
            echo "Missing required secrets: DEMOQA_USERNAME and/or DEMOQA_PASSWORD"
            exit 1
          fi

      - name: Create .env for tests
        env:
          DEMOQA_USERNAME: ${{ secrets.DEMOQA_USERNAME }}
          DEMOQA_PASSWORD: ${{ secrets.DEMOQA_PASSWORD }}
        run: |
          {
            echo "DEMOQA_USERNAME=$DEMOQA_USERNAME"
            echo "DEMOQA_PASSWORD=$DEMOQA_PASSWORD"
          } > .env

      - name: Run Playwright tests
        env:
          GREP: ${{ inputs.grep }}
        run: |
          if [ -n "$GREP" ]; then
            npx dotenvx run -- npx playwright test --grep "$GREP"
          else
            npx dotenvx run -- npx playwright test
          fi
